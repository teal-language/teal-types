language: python
sudo: false

env:
  - LUA="lua=5.3" TL_VERSION="dev"
  - LUA="luajit=2.1" TL_VERSION="dev"
  - LUA="lua=5.3" TL_VERSION="stable"
  - LUA="luajit=2.1" TL_VERSION="stable"

before_install:
  - pip install hererocks
  - hererocks lua_install -r^ --$LUA
  - export PATH=$PATH:$PWD/lua_install/bin # Add directory with all installed binaries to PATH

install:
  - if [ $TL_VERSION == "dev" ]; then
      git clone --depth 1 https://github.com/teal-language/tl.git
      cd tl
      luarocks build
    else
      luarocks install tl
    fi

script:
  - bash check-all.sh

branches:
  except:
    - gh-pages

notifications:
  email:
    on_success: change
    on_failure: always
